<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Mandy's Favorite Restaurants</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="../static/css/style.css">
    <link rel="stylesheet" href="../static/css/bootstrap.css">
    
    
	
</head>
<body>
    <div class="container">
        
        <div class="row">
            <h1>Mandy's Favorite Restaurants</h1>
        </div>
        
        <div class="row">
            
            <div class="col-md-4">
                
                <div class="row form-group">

                    <input type="text" placeholder="Search" class="filter form-control" data-bind="value: filter, valueUpdate: 'afterkeydown'" />
                </div>
                
                <div class="row">
                    <table>
                        <thead>
                            <tr>
                                <th><h4>Restaurant List</h4></th>
                            </tr>
                        </thead>
                        <tbody data-bind="foreach: restaurants">
                            <tr>
                                <td id="place" data-bind="text: name, click: click(marker)"></td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
            
            <div class="col-md-8">
                <div class="map" id="map">Map can't load! Please check your network!</div>
            </div>
        </div>
    </div>

    <script src='../static/js/knockout-3.4.1.js'></script>
    <script src='../static/js/jquery-1.12.0.min.js'></script>
    <script src='../static/js/view_model.js'></script>
    <script async defer src="https://maps.googleapis.com/maps/api/js?key=
        AIzaSyAK5MYyWpgPzrc0EYfpw2BaiH3q_LnoCjE&callback=loadModel" onerror="errorHandle()"></script>
</body>
</html>
